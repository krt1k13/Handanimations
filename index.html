<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://image2url.com/r2/default/images/1768412615463-3a987282-a4d4-4e5e-b3ec-faa92605372a.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AirHand Universe</title>
    <style>
        :root { 
            --accent: #00ffcc; 
            --panel: rgba(10, 10, 18, 0.95); 
            --glass: rgba(255, 255, 255, 0.05);
        }
        body { margin: 0; overflow: hidden; background: #010103; font-family: 'Inter', sans-serif; color: white; }
        canvas { display: block; }

        /* Menu System */
        #menu-toggle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--panel);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #menu-toggle div { width: 20px; height: 2px; background: white; transition: 0.3s; }
        #menu-toggle.open { transform: rotate(90deg); background: white; }
        #menu-toggle.open div { background: black; }

        #ui {
            position: absolute;
            bottom: 90px;
            right: 30px;
            width: 280px;
            background: var(--panel);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transform: translateY(20px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #ui.open { transform: translateY(0); opacity: 1; pointer-events: all; }

        #start-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            text-align: center;
        }

        .section-label { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.5; margin-bottom: 8px; }
        .grid-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        
        button {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }
        button.active { background: white; color: black; }

        /* Color Slider */
        .slider-container { display: flex; flex-direction: column; gap: 8px; }
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #ff0000 0%, #ffff00 17%, #00ff00 33%, #00ffff 50%, #0000ff 67%, #ff00ff 83%, #ff0000 100%);
            border-radius: 5px;
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid black;
        }

        #primary-btn {
            background: var(--accent);
            color: black;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 50px;
            font-weight: 800;
            border: none;
            cursor: pointer;
        }

        #hand-view {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 90px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            overflow: hidden;
            transform: scaleX(-1);
            z-index: 50;
            background: #000;
            display: none;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .guide {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 9px;
            color: var(--accent);
            letter-spacing: 1px;
            pointer-events: none;
            padding: 12px;
            border-left: 2px solid var(--accent);
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="primary-btn">INITIALIZE KINETIC ENGINE</button>
        <p style="margin-top:24px; font-size: 12px; opacity: 0.6;">Requires Camera & Microphone Access</p>
    </div>

    <div class="guide">
        <b>LEFT:</b> PALM ROTATE / FIST EXPLODE<br>
        <b>RIGHT:</b> INDEX ATTRACT / SPREAD SCALE<br>
        <b>AUDIO:</b> PULSE INTENSITY
    </div>

    <div id="hand-view"><video id="webcam" playsinline></video></div>

    <div id="menu-toggle" onclick="toggleMenu()">
        <div></div><div></div><div></div>
    </div>

    <div id="ui">
        <div>
            <div class="section-label">Geometry</div>
            <div class="grid-buttons">
                <button onclick="setShape('saturn')" id="btn-saturn" class="active">Saturn</button>
                <button onclick="setShape('cube')" id="btn-cube">Hypercube</button>
                <button onclick="setShape('blob')" id="btn-blob">Nova</button>
                <button onclick="setShape('heart')" id="btn-heart">Core</button>
            </div>
        </div>

        <div class="slider-container">
            <div class="section-label">Nebula Color</div>
            <input type="range" id="hueSlider" min="0" max="360" value="180" oninput="updateHue(this.value)">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, points, targetPositions, velocities;
        let leftHandPos = new THREE.Vector3(), rightHandPos = new THREE.Vector3();
        let leftFist = false, leftActive = false, rightActive = false, rightAttractActive = false;
        let targetRotationY = 0, currentScale = 1.0;
        let audioContext, analyser, dataArray, audioLevel = 0;
        const PARTICLE_COUNT = 8000;

        function toggleMenu() {
            document.getElementById('menu-toggle').classList.toggle('open');
            document.getElementById('ui').classList.toggle('open');
        }

        function updateHue(val) {
            const color = new THREE.Color().setHSL(val / 360, 0.8, 0.5);
            points.material.color.copy(color);
            document.documentElement.style.setProperty('--accent', '#' + color.getHexString());
        }

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 6;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(PARTICLE_COUNT * 3);
            targetPositions = new Float32Array(PARTICLE_COUNT * 3);
            velocities = new Float32Array(PARTICLE_COUNT * 3);
            
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            points = new THREE.Points(geo, new THREE.PointsMaterial({
                size: 0.05, transparent: true, opacity: 0.8,
                blending: THREE.AdditiveBlending, sizeAttenuation: true,
                color: new THREE.Color('#00ffcc')
            }));
            scene.add(points);
            setShape('saturn');
            animate();
        }

        function setShape(shape) {
            document.querySelectorAll('.grid-buttons button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${shape}`).classList.add('active');
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                let tx, ty, tz;
                if (shape === 'saturn') {
                    if (i < PARTICLE_COUNT * 0.4) {
                        const phi = Math.acos(-1 + (2 * i) / (PARTICLE_COUNT * 0.4));
                        const theta = Math.sqrt(PARTICLE_COUNT * 0.4 * Math.PI) * phi;
                        tx = Math.cos(theta) * Math.sin(phi) * 1.3;
                        ty = Math.sin(theta) * Math.sin(phi) * 1.3;
                        tz = Math.cos(phi) * 1.3;
                    } else {
                        const a = Math.random() * Math.PI * 2;
                        const r = 2.2 + Math.random() * 0.8;
                        tx = Math.cos(a) * r; ty = (Math.random() - 0.5) * 0.1; tz = Math.sin(a) * r;
                    }
                } else if (shape === 'cube') {
                    tx = (Math.random() - 0.5) * 3;
                    ty = (Math.random() - 0.5) * 3;
                    tz = (Math.random() - 0.5) * 3;
                    const side = Math.floor(Math.random() * 3);
                    if(side === 0) tx = Math.random() > 0.5 ? 1.5 : -1.5;
                    else if(side === 1) ty = Math.random() > 0.5 ? 1.5 : -1.5;
                    else tz = Math.random() > 0.5 ? 1.5 : -1.5;
                } else if (shape === 'blob') {
                    const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                    const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                    tx = Math.cos(theta) * Math.sin(phi) * 2.0;
                    ty = Math.sin(theta) * Math.sin(phi) * 2.0;
                    tz = Math.cos(phi) * 2.0;
                } else if (shape === 'heart') {
                    const t = Math.random() * Math.PI * 2;
                    tx = 16 * Math.pow(Math.sin(t), 3) * 0.15;
                    ty = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * 0.15;
                    tz = (Math.random() - 0.5) * 0.5;
                }
                targetPositions[i3] = tx; targetPositions[i3+1] = ty; targetPositions[i3+2] = tz;
            }
        }

        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new AudioContext();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 64;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            } catch (e) {}
        }

        function checkIndexOnly(lm) {
            const indexExtended = lm[8].y < lm[5].y - 0.12;
            const middleFolded = lm[12].y > lm[9].y;
            const ringFolded = lm[16].y > lm[13].y;
            const pinkyFolded = lm[20].y > lm[17].y;
            const thumbFolded = Math.hypot(lm[4].x - lm[5].x, lm[4].y - lm[5].y) < 0.15;
            return indexExtended && middleFolded && ringFolded && pinkyFolded && thumbFolded;
        }

        async function startCamera() {
            const video = document.getElementById('webcam');
            const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
            hands.onResults((res) => {
                leftActive = false; rightActive = false; rightAttractActive = false;
                if (res.multiHandLandmarks) {
                    res.multiHandLandmarks.forEach((lm, index) => {
                        const isRight = res.multiHandedness[index].label === "Left"; 
                        if (!isRight) {
                            leftActive = true;
                            leftHandPos.set(((1 - lm[9].x) - 0.5) * 12, (0.5 - lm[9].y) * 9, 0);
                            const tips = [8, 12, 16, 20];
                            let dist = 0;
                            tips.forEach(t => dist += Math.hypot(lm[t].x - lm[9].x, lm[t].y - lm[9].y));
                            leftFist = dist < 0.25;
                            if (!leftFist) targetRotationY = ((1 - lm[9].x) - 0.5) * Math.PI * 2;
                        } else {
                            rightActive = true;
                            rightHandPos.set(((1 - lm[9].x) - 0.5) * 12, (0.5 - lm[9].y) * 9, 0);
                            
                            // 1. Identify if we are in "Attraction Mode"
                            rightAttractActive = checkIndexOnly(lm);

                            // 2. Only update scaling if NOT in Attraction Mode
                            // This prevents shrinking when fingers fold to point the index
                            if (!rightAttractActive) {
                                const span = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                                currentScale = THREE.MathUtils.lerp(currentScale, span * 4.5, 0.15);
                            }
                        }
                    });
                }
            });
            const cam = new Camera(video, { onFrame: async () => await hands.send({image: video}), width: 640, height: 480 });
            cam.start();
            document.getElementById('hand-view').style.display = 'block';
        }

        function animate() {
            requestAnimationFrame(animate);
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i=0; i<dataArray.length; i++) sum += dataArray[i];
                audioLevel = (sum / dataArray.length) / 255;
            }

            const posAttr = points.geometry.attributes.position;
            const pos = posAttr.array;

            if (leftActive && !leftFist) {
                points.rotation.y += (targetRotationY - points.rotation.y) * 0.05;
            } else { points.rotation.y += 0.003; }

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                
                if (rightActive && rightAttractActive) {
                    const dx = rightHandPos.x - pos[i3], dy = rightHandPos.y - pos[i3+1], dz = 0 - pos[i3+2];
                    const d = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    if (d < 5.0) {
                        const force = (1 - d / 5.0) * 0.01; 
                        velocities[i3] += dx * force; velocities[i3+1] += dy * force; velocities[i3+2] += dz * force;
                    }
                }

                if (leftActive && leftFist) {
                    const dx = pos[i3] - leftHandPos.x, dy = pos[i3+1] - leftHandPos.y, dz = pos[i3+2];
                    const d2 = dx*dx + dy*dy + dz*dz;
                    const radius = 16.0;
                    if (d2 < radius) {
                        const d = Math.sqrt(d2);
                        const force = Math.pow(1 - d / 4.0, 2) * 0.45; 
                        velocities[i3] += (dx / d) * force;
                        velocities[i3+1] += (dy / d) * force;
                        velocities[i3+2] += (dz / d) * force;
                    }
                }

                const audioJitter = (Math.random() - 0.5) * audioLevel * 0.15;
                const tx = (targetPositions[i3] * Math.max(0.1, currentScale)) + audioJitter;
                const ty = (targetPositions[i3+1] * Math.max(0.1, currentScale)) + audioJitter;
                const tz = (targetPositions[i3+2] * Math.max(0.1, currentScale)) + audioJitter;

                pos[i3] += (tx - pos[i3]) * 0.04 + velocities[i3];
                pos[i3+1] += (ty - pos[i3+1]) * 0.04 + velocities[i3+1];
                pos[i3+2] += (tz - pos[i3+2]) * 0.04 + velocities[i3+2];
                
                velocities[i3] *= 0.84; velocities[i3+1] *= 0.84; velocities[i3+2] *= 0.84;
            }
            posAttr.needsUpdate = true;
            points.material.size = 0.045 + (audioLevel * 0.12);
            renderer.render(scene, camera);
        }

        document.getElementById('primary-btn').addEventListener('click', async () => {
            document.getElementById('start-overlay').style.display = 'none';
            initThree();
            await initAudio();
            startCamera();
        });

        window.addEventListener('resize', () => {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
