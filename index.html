<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hand-Controlled 3D Universe</title>
    <style>
        :root {
            --primary: #00f2ff;
            --glass: rgba(15, 15, 25, 0.8);
        }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; color: white; }
        canvas { display: block; touch-action: none; }

        /* UI Overlay */
        #gui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .controls-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            flex: 1;
            min-width: 70px;
        }

        button.active {
            background: var(--primary);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px var(--primary);
        }

        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            background: none;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 50%; }

        /* Hand Preview */
        #video-container {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 100px;
            height: 75px;
            border-radius: 12px;
            border: 2px solid var(--primary);
            overflow: hidden;
            background: #111;
            transform: scaleX(-1);
            z-index: 50;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .hint {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 12px;
            opacity: 0.7;
            pointer-events: none;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <span class="loader"></span>
        <p>Initializing Universe...</p>
    </div>

    <div class="hint">
        Pinch to Scale<br>
        Fist to Explode<br>
        Audio Reactive Active
    </div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <div id="gui">
        <div class="controls-row">
            <button onclick="setTemplate('planets')" id="btn-planets" class="active">Planets</button>
            <button onclick="setTemplate('heart')" id="btn-heart">Hearts</button>
            <button onclick="setTemplate('flower')" id="btn-flower">Flowers</button>
            <button onclick="setTemplate('symbol')" id="btn-symbol">Sacred</button>
        </div>
        <div class="controls-row">
            <div class="color-picker-wrapper">
                <span>Color:</span>
                <input type="color" id="mainColor" value="#00f2ff">
            </div>
            <div id="status" style="font-size: 11px; color: var(--primary);">Hand Tracking: Waiting...</div>
        </div>
    </div>

    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const API_KEY = ""; // Environment handles this
        let scene, camera, renderer, particles, targetPositions, currentShape = 'planets';
        let handDist = 1, isFist = false, rotationSpeed = 0.005;
        let audioContext, analyser, dataArray;
        const PARTICLE_COUNT = 6000;

        // --- Initialization ---
        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // Particles
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(PARTICLE_COUNT * 3);
            targetPositions = new Float32Array(PARTICLE_COUNT * 3);
            
            for(let i=0; i<PARTICLE_COUNT*3; i++) {
                pos[i] = (Math.random() - 0.5) * 10;
                targetPositions[i] = pos[i];
            }
            
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            
            const mat = new THREE.PointsMaterial({
                size: 0.035,
                color: 0x00f2ff,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geo, mat);
            scene.add(particles);

            setupHandTracking();
            updateTargetShape('planets');
            
            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('loading-overlay').remove(), 500);
            
            animate();
        }

        // --- Shape Math ---
        function updateTargetShape(shape) {
            const positions = targetPositions;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                let tx, ty, tz;

                if (shape === 'planets') {
                    // Two concentric spheres (Saturn-like)
                    const isRing = i > PARTICLE_COUNT * 0.6;
                    if (!isRing) {
                        const phi = Math.acos(-1 + (2 * i) / (PARTICLE_COUNT * 0.6));
                        const theta = Math.sqrt(PARTICLE_COUNT * 0.6 * Math.PI) * phi;
                        tx = Math.cos(theta) * Math.sin(phi) * 1.5;
                        ty = Math.sin(theta) * Math.sin(phi) * 1.5;
                        tz = Math.cos(phi) * 1.5;
                    } else {
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 2.2 + Math.random() * 0.8;
                        tx = Math.cos(angle) * dist;
                        ty = Math.sin(angle) * dist * 0.2;
                        tz = Math.sin(angle) * dist;
                    }
                } else if (shape === 'heart') {
                    const t = Math.random() * Math.PI * 2;
                    const r = Math.random();
                    tx = 16 * Math.pow(Math.sin(t), 3) * 0.15;
                    ty = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * 0.15;
                    tz = (Math.random() - 0.5) * 0.5;
                } else if (shape === 'flower') {
                    const angle = i * 0.1;
                    const radius = 0.05 * Math.sqrt(i);
                    tx = Math.cos(angle) * radius;
                    ty = Math.sin(angle) * radius;
                    tz = Math.sin(i * 0.05) * 0.5;
                } else if (shape === 'symbol') {
                    // Star Tetrahedron
                    const side = (i % 2 === 0) ? 1 : -1;
                    const angle = (i % 3) * (Math.PI * 2 / 3);
                    tx = Math.cos(angle) * 2 * side;
                    ty = Math.sin(angle) * 2 * side;
                    tz = side * 1.5;
                    // Add noise
                    tx += (Math.random()-0.5) * 0.5;
                    ty += (Math.random()-0.5) * 0.5;
                }

                positions[i3] = tx;
                positions[i3+1] = ty;
                positions[i3+2] = tz;
            }
        }

        function setTemplate(t) {
            currentShape = t;
            updateTargetShape(t);
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${t}`).classList.add('active');
        }

        // --- Hand Tracking ---
        function setupHandTracking() {
            const videoElement = document.getElementById('webcam');
            const status = document.getElementById('status');

            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });

            hands.onResults((results) => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    status.innerText = "Hand Tracking: Active";
                    const lm = results.multiHandLandmarks[0];
                    
                    // Pinch distance (Thumb 4 to Index 8)
                    const dx = lm[4].x - lm[8].x;
                    const dy = lm[4].y - lm[8].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    handDist = THREE.MathUtils.lerp(handDist, dist * 5, 0.1);

                    // Fist check (fingers below knuckles)
                    isFist = lm[8].y > lm[6].y && lm[12].y > lm[10].y;
                } else {
                    status.innerText = "Hand Tracking: Searching...";
                }
            });

            const cameraPipe = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 480, height: 360
            });
            cameraPipe.start();
        }

        // --- Audio ---
        function initAudio() {
            if (audioContext) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }).catch(e => console.log("Audio blocked or not available"));
        }

        // --- Render Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Audio Analysis
            let audioForce = 0;
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                let avg = 0;
                for(let i=0; i<dataArray.length; i++) avg += dataArray[i];
                audioForce = (avg / dataArray.length) / 128;
            }

            // Update Particle Positions (Lerp to Target)
            const positions = particles.geometry.attributes.position.array;
            const lerpSpeed = isFist ? 0.02 : 0.08;
            const time = Date.now() * 0.002;

            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                // Morphing
                positions[i] += (targetPositions[i] - positions[i]) * lerpSpeed;
                
                // Audio + Fist jitter
                if (isFist || audioForce > 0.1) {
                    const noise = (isFist ? 0.2 : 0.05) * audioForce;
                    positions[i] += (Math.random() - 0.5) * noise;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // Global Scaling and Rotation
            const scale = Math.max(0.2, handDist) + (audioForce * 0.5);
            particles.scale.set(scale, scale, scale);
            
            rotationSpeed = isFist ? 0.05 : 0.005;
            particles.rotation.y += rotationSpeed;
            particles.rotation.z += rotationSpeed * 0.5;

            // Color update
            const colorHex = document.getElementById('mainColor').value;
            particles.material.color.set(colorHex);

            renderer.render(scene, camera);
        }

        // Listeners
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('pointerdown', initAudio, { once: true });

        init();
    </script>
</body>
</html>
